<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Prodotto</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Modifica Prodotto</h1>
<form th:action="@{/products/edit}" th:object="${form}" method="post">
    <table>
        <tr>
            <th>Descrizione</th>
            <th>Prezzo (â‚¬)</th>
        </tr>
        <tr th:each="product, iStat : *{products}">
            <td>
                <input type="hidden" th:field="*{products[__${iStat.index}__].id}" />
                <input type="text" th:field="*{products[__${iStat.index}__].description}" />
            </td>
            <td>
                <input type="text" th:field="*{products[__${iStat.index}__].price}" />
            </td>
        </tr>
    </table>
    <button type="submit">Salva tutti</button>
</form>
<a href="/products">Torna all'elenco dei prodotti</a>
</body>
